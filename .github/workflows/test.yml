name: test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-24.04
    container:
      image: osrf/ros:jazzy-desktop
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ros2_ws/src/memory_monitoring

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-pip python3-colcon-common-extensions python3-rosdep
          
          if [ ! -f /etc/ros/rosdep/sources.list.d/20-default.list ]; then
            rosdep init
          fi
          rosdep update
          
          cd ros2_ws
          rosdep install --from-paths src --ignore-src -y

      - name: Build package
        run: |
          . /opt/ros/jazzy/setup.sh
          cd ros2_ws
          colcon build --packages-select memory_monitoring

      - name: Run tests
        run: |
          . /opt/ros/jazzy/setup.sh
          cd ros2_ws
          colcon test --packages-select memory_monitoring
          colcon test-result --verbose
