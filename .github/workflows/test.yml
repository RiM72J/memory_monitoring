name: ROS 2 CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-24.04
    container:
      image: osrf/ros:jazzy-desktop
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-pip python3-colcon-common-extensions python3-rosdep
          
          
          apt-get install -y python3-psutil
          
          if [ ! -f /etc/ros/rosdep/sources.list.d/20-default.list ]; then
            rosdep init
          fi
          rosdep update
          rosdep install --from-paths . --ignore-src -y

      - name: Build package
        run: |
          . /opt/ros/jazzy/setup.sh
          mkdir -p src_tmp/memory_monitoring
          cp -r . src_tmp/memory_monitoring/
          cd src_tmp
          colcon build --packages-select memory_monitoring

      - name: Run tests
        run: |
          . /opt/ros/jazzy/setup.sh
          cd src_tmp
          colcon test --packages-select memory_monitoring
          colcon test-result --verbose
